<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Caliber Ingest</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 16px; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
      pre { background: #f6f6f6; padding: 12px; border-radius: 10px; overflow: auto; }
      input, button { font-size: 16px; }
    </style>
  </head>
  <body>
    <h1>Caliber Layout Ingest</h1>

    <div class="card">
      <form id="ingestForm">
        <label>Exam ID<br />
          <input name="exam_id" value="practice_final_3" required />
        </label>
        <br /><br />
        <label>PDF<br />
          <input type="file" name="pdf" accept="application/pdf" required />
        </label>
        <br /><br />
        <label>Start page <input type="number" name="start_page" value="1" min="1" /></label>
        <label style="margin-left: 12px;">End page <input type="number" name="end_page" value="10" min="0" /></label>
        <br /><br />
        <button type="submit">Ingest</button>
      </form>
    </div>

    <h2>Result</h2>
    <pre id="out">(nothing yet)</pre>

    <script src="/static/app.js"></script>
  </body>
</html>
